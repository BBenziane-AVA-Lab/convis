language: python
sudo: false
python:
  - "2.7"
addons:
  # numpy is hard to install on travis!
  apt:
    packages:
    - libblas-dev
    - liblapack-dev
    - gfortran
before_install:
  - pip install -U pip
# command to install dependencies
install: 
  - travis_wait travis_retry pip install -r requirements.txt
# command to run tests
script: python tests.py
cache:
  - apt
  - directories:
    - $HOME/.cache/pip
    - $HOME/.theano